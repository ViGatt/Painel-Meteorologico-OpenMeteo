<div class="container">

  <h1>Painel Meteorológico</h1>

  <app-busca-tempo (search)="onCitySearch($event)"></app-busca-tempo>

  <hr>
  
  <div *ngIf="dailyForecastData" class="forecast-container">

    <h2 class="cidade-titulo">Previsão para {{ cityName | titlecase }}</h2>

    <app-mapa [lat]="currentLat" [lon]="currentLon"></app-mapa>

    <app-previsao-diaria [dailyData]="dailyForecastData"></app-previsao-diaria>
    
    <app-previsao-horaria [hourlyData]="hourlyForecastData"></app-previsao-horaria>

    <hr class="diario-divider">
    
    <app-diario-form></app-diario-form>
    
    <app-diario-list></app-diario-list>

  </div>

  <div *ngIf="!dailyForecastData" class="estado-inicial">
    <p>Bem-vindo! Comece buscando por uma cidade.</p>
  </div>

</div>

<router-outlet></router-outlet>
